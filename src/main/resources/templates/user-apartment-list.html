
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
        <title>Apartment list</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment = "body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">My apartments</h1>
                <p class="lead fw-normal text-muted mb-0">List of apartments</p>
            </div>

            <div class="row gx-5">

                <h2>Apartments: </h2>

                <div class = "row gx-5">
                <div th:each = "apartment :${apartments}" class="col-lg-6 mb-2">
                    <div class = "card mb-4">
                    <div class="card-body">
                        <a th:text= "${'Apartment: ' + apartment.apartmentNumber}"
                           class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                           th:href="@{/apartment/myApartments/{apartmentId}(apartmentId=${apartment.apartmentNumber})}"></a>
                        <br>
                       <br>
                        <a class="btn btn-primary" th:href="@{/apartment/myApartments/{apartmentId}(apartmentId=${apartment.apartmentNumber})}">View information</a>
                        <a class="btn btn-primary" th:href="@{/apartment/myApartments/{apartmentId}(apartmentId=${apartment.apartmentNumber})}">View utilities</a>
                        <a class="btn btn-primary" th:href="@{/apartment/myApartments/{apartmentId}(apartmentId=${apartment.apartmentNumber})}">Add utilities usage</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</main>
</body>
</html>
