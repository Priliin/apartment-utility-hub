
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
        <title>Apartment list</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment = "body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Apartment Utility Hub</h1>
                <p class="lead fw-normal text-muted mb-0">List of apartments</p>
            </div>

            <div class="row gx-5">
                <div>
                    <form th:action="@{/apartment/search}"
                          class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query"
                               class="form-control mr-sm-2 mb-5"
                               type="search"
                               placeholder="Search by last name"
                               aria-label="Search">
                    </form>
                </div>
                <div class="row gx-5">

                    <h2>Apartments: </h2>

                    <div class = "row gx-5">
                        <div th:each = "apartment :${apartments}" class="col-lg-6 mb-2">
                            <div class = "card mb-4">
                                <div class="card-body">
                                    <a class="h3 bold text-black" th:text= "${'Apartment: ' + apartment.apartmentNumber}"></a>
                                    <br>
                                    <br>
                                    <a class="btn btn-primary mb-2"
                                       th:href="@{/apartment/{apartmentNumber}(apartmentNumber=${apartment.apartmentNumber})}">View information</a>

                                    <a class="btn btn-primary mb-2"
                                       th:href="@{/api/apartmentData/viewUtilities/{apartmentNumber}(apartmentNumber=${apartment.apartmentNumber})}">View utilities</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
</body>
</html>
