
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment = "body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Apartment Utility hub</h1>
                <p class="lead fw-normal text-muted mb-0">List of apartments</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/apartments/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div th:each = "apartment :${apartments}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-5">
                        <img class="img-fluid rounded-3 mb-3" th:src="${apartment.photoUrl}" alt="..." />
                        <a th:text= "${apartment.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>

                    </div>
                    <a class = "btn btn-primary" th:href="@{/apartments/{apartmentNumber}(c=${apartment.id})}">View</a>
                    <a class = "btn btn-primary" th:href="@{/apartments/{apartmentNumber}/edit(apartmentNumber=${apartment.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
