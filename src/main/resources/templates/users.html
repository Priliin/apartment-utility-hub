<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User list</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Apartment Utility Hub</h1>
                <p class="lead fw-normal text-muted mb-0">List of Users and their Apartments</p>
            </div>
            <div class="row gx-5">
                <h2>Users:</h2>

                <div th:each="user : ${users}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-5">
                        <h3 class="fw-bolder">User ID: <span th:text="${user.id}"></span></h3>
                        <p>First Name: <span th:text="${user.firstName}"></span></p>
                        <p>Last Name: <span th:text="${user.lastName}"></span></p>
                        <p>Email: <span th:text="${user.email}"></span></p>
                        <p>Apartment Number: <span th:text="${user.apartmentNumber}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
