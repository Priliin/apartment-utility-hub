<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form {
            max-width: 800px;
            margin: 0 auto;
        }
        .custom-select {
            height: 200px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Add a User to Apartment</h1>
        </div>
        <div class="container custom-form">
            <form method="post" th:action="@{/register/userToApartment/{apartmentNumber}(apartmentNumber=${apartment.apartmentNumber})}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="users">Users:</label>
                        <select multiple id="users" class="form-control custom-select" th:field="*{user.id}">
                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                        </select>
                        <br>
                        <input type="hidden" th:field="*{user.id}" />
                        <button type="submit" class="btn btn-primary btn-lg">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
