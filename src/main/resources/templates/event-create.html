<html
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Create an event</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment = "body" class="py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Create a new event</h1>
        </div>
        <div class ="container">
            <form role = "form" method = "post"
                  th:action="@{/event/addEvent}"
                  th:object = "${event}" >
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="title">Event Title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name = "title"
                                th:field = "*{title}"
                                placeholder="Event title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="eventType">Event Type</label>
                        <input
                                type="text"
                                class="form-control"
                                id="eventType"
                                name = "eventType"
                                th:field = "*{eventType}"
                                placeholder="Event Type">
                        <p th:if="${#fields.hasErrors('eventType')}" class="text-danger" th:errors="*{eventType}"></p>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="startTime">Start Time</label>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="startTime"
                                name = "startTime"
                                th:field = "*{startTime}"
                                placeholder="startTime">
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="endTime">EndTime</label>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="endTime"
                                name = "endTime"
                                th:field = "*{endTime}"
                                placeholder="EndTime">
                        <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                    </div>

                    <div class="form-group">
                        <label  class="col-xs-2" for="eventDescription">Description</label>
                        <textarea
                                type="text"
                                class="form-control"
                                id="eventDescription"
                                name = "eventDescription"
                                th:field = "*{eventDescription}"
                                placeholder="Event description"
                                rows = "2">
                        </textarea>
                        <p th:if="${#fields.hasErrors('eventDescription')}" class="text-danger" th:errors="*{eventDescription}"></p>
                    </div>

                    <div class="form-group">
                        <label  class="col-xs-2" for="eventContent">Content</label>
                        <textarea
                                type="text"
                                class="form-control"
                                id="eventContent"
                                name = "eventContent"
                                th:field = "*{eventContent}"
                                placeholder="Event content"
                                rows = "8">
                        </textarea>
                        <p th:if="${#fields.hasErrors('eventContent')}" class="text-danger" th:errors="*{eventContent}"></p>
                    </div>

                </div>
                <br>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>

</main>

</body>
</html>
