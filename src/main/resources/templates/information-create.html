<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Create an event</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment = "body" class="py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Add a new information box</h1>
        </div>
        <div class ="container">
            <form role = "form" method = "post"
                  th:action="@{/information/addInfo}"
                  th:object = "${information}" >
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="infoTitle">Info title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="infoTitle"
                                name = "infoTitle"
                                th:field = "*{infoTitle}"
                                placeholder="Information title">
                        <p th:if="${#fields.hasErrors('infoTitle')}" class="text-danger" th:errors="*{infoTitle}"></p>
                    </div>

                    <div class="form-group">
                        <label  class="col-xs-2" for="infoDescription">Description</label>
                        <textarea
                                type="text"
                                class="form-control"
                                id="infoDescription"
                                name = "infoDescription"
                                th:field = "*{infoDescription}"
                                placeholder="Short description"
                                rows = "2">
                        </textarea>
                        <p th:if="${#fields.hasErrors('infoDescription')}" class="text-danger" th:errors="*{infoDescription}"></p>
                    </div>

                    <div class="form-group">
                        <label  class="col-xs-2" for="infoContent">Content</label>
                        <textarea
                                type="text"
                                class="form-control"
                                id="infoContent"
                                name = "infoContent"
                                th:field = "*{infoContent}"
                                placeholder="Content"
                                rows = "8">
                        </textarea>
                        <p th:if="${#fields.hasErrors('infoContent')}" class="text-danger" th:errors="*{infoContent}"></p>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </section>

</main>

</body>
</html>
