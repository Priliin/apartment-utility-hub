<html
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Information</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment = "body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Events</h1>
                <p class="lead fw-normal text-muted mb-0">Ongoing events</p>
            </div>
            <div>
                <form th:action="@{/event/search}" class="form-inline my-2 my-lg-0 mb-3">
                    <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search by event name" aria-label="Search">
                </form>
            </div>
            <div class="row gx-5">
            <div th:each = "event :${events}" class="col-lg-6 mb-2">
                <div class="card mb-4">
                    <div class="card-body">
                    <h2 th:text="${event.title}" ></h2>
                    <h4 th:text="${event.eventType}" class="card-subtitle mb-2"></h4>
                        <h6 th:text="${'Takes place: ' + event.startTime + ' - ' + event.endTime}" class="card-subtitle mb-2 text-muted"></h6>
                        <br>
                        <p class="card-text" th:text="${event.eventDescription}"></p>
                        <h6 th:text="${'Creation date: ' + event.creationDate}" class="card-subtitle mb-2 text-muted"></h6>
                    <a class="btn btn-primary" th:href="@{/event/{eventId}(eventId=${event.id})}">View Event</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
